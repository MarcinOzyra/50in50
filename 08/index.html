<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Form input wave</title>
  </head>
  <body>
    <div class="form">
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
          <input type="email" class="input" name="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>
        <div class="form-control">
          <input type="password" class="input" name="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <button class="button">Login</button>
      </form>
      <p class="left">Don't have an account? <a href="#">Register</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
