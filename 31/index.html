<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn focus" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label for="length">Password length</label>
          <input type="number" id="length" class="focus" name="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" class="focus" name="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" class="focus" name="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" class="focus" name="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" class="focus" name="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large focus" id="generate">Generate password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
